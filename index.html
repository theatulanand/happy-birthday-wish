:root {
 --primary:#3cc6d8;
}
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Josefin Sans', sans-serif;

body {
font-family:sans-serif;
font-weight:300;
line-height:1.5;
font-size:1rem;
color:#fff;
}
.fa-heart{
    color:white;
    animation:heart 2s ease-in-out infinite;
    
}
@keyframes heart{
    0%{
        font-size:18px;
        color:white;
    }
    50%{
        font-size:24px;
        color:red;
    }
    100%{
        font-size:18px;
        color:white;
    }
}
a,a:hover {
 text-decoration:none;
}
img {
 width:100%;
}

section {
 height:100vh;
 display:flex;
 justify-content: center;
 align-items: center;
 background:#000;
}  
.btn {
 position:relative;
 display:inline-block;
 outline:none;
 height:60px;
 width:200px;
 background:none;
 border:4px solid var(--primary);
 color:var(--primary);
 border-radius:30px; 
 cursor:pointer;
 font-size:18px;
 transition:1s ease;
}
.btn::before{
 content:"";
 position:absolute;
 height:0px;
 width:0px;
 border-left:4px solid var(--primary);
 border-bottom:4px solid var(--primary);
 transform:rotate(-45deg);
 top:12px;
 left:12px;
 opacity:0;
}
.active {
 width:60px;
 border-radius:50%;
 animation: rotate 4s linear;
 animation-delay:1.1s;
}
.btn.active::before{
  opacity:1;
  height:15px;
  width:25px;
  transition:opacity 100ms 5.4s, height ease-in 200ms 5.2s, width ease-in 300ms 5.4s;
}
@keyframes rotate {
 0% {
  border-right-color:transparent;
  border-bottom-color:transparent;
  border-left-color:transparent;
  transform:rotate(0);
 }
 25% {
  transform:rotate(360deg);
 }
 50% {
 transform:rotate(720deg);
 }
 75% {
 transform:rotate(1080deg);
 }
 80% {
 border-right-color:transparent;
 border-bottom-color:transparent;
 border-left-color:transparent;
 }
 100% {
 transform:rotate(1440deg);
 border-color: inherit;
 }
}
